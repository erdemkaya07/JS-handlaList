<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Handla List</title>
</head>
<body>

    <div class="container">
      <h1 class="text-center my-4">Handla List</h1>

      <form class="shopping-form border rounded p-3 mb-3">
        <div class="input-group">
          <input type="text" id="item-name" class="form-control" placeholder="LÃ¤gg till produkt">
          <button class="btn btn-primary" type="submit"><i class="bi bi-plus"></i></button>
        </div>
      </form>

      <div class="filter-buttons border rounded p-3 mb-3">
        <button item-filter="all" class="btn btn-primary">All</button>
        <button item-filter="incomplete" class="btn btn-secondary">Incomplete</button>
        <button item-filter="completed" class="btn btn-secondary">Completed</button>
      </div>

      <ul class="shopping-list list-unstyled">
      </ul>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
