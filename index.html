<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Handla List</title>
</head>
<body>

    <div class="container">
      <h1 class="text-center">Handla List</h1>

      <form class="shopping-form border rounded p-3 mb-3">
        <div class="input-group">
          <input type="text" id="item" class="form-control" placeholder="LÃ¤gg till produkt">
          <button class="btn btn-primary" type="submit"><i class="bi bi-plus"></i></button>
        </div>
      </form>

      <ul class="shopping-list list-unstyled">
        <li class="border rounded p-3 mb-1">
          <input type="checkbox" class="form-check-input">
          <div class="item-name">item</div>
          <i class="fs-3 bi bi-x text-danger delete-icon"></i>
        </li>
      </ul>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
